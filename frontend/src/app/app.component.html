<mat-toolbar color='primary' class='application-header'>
  <span>Task Management Tool</span>
  <span style='flex: 1 1 auto'></span>
  <button mat-raised-button title="Create">New Task</button>
</mat-toolbar>
<div class="application-container">
  <div class="task-container">
    <ng-container *ngIf="tasks?.length; else noTasks">
      <app-task *ngFor='let task of tasks' [task]='task'></app-task>
    </ng-container>
    <ng-template #noTasks>
      <p>No Tasks</p>
    </ng-template>
  </div>
</div>
